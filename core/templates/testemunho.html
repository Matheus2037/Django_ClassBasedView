{% load static %}
{% load custom_tags %}
<section id="testimonial" class="testimonial section-padding">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div id="testimonials" class="owl-carousel wow fadeInUp" data-wow-delay="1.2s">
              {% for a in avaliacao %}
              <div class="item">
                <div class="testimonial-item">
                  <div class="img-thumb">
                    <img src="{{ a.PfP.thumb.url }}" alt="{{a.nome}}">
                  </div>
                  <div class="info">
                    <h2><a href="#">{{a.nome}}</a></h2>
                    <h3><a href="#">{{a.cargo}}</a></h3>
                  </div>
                  <div class="content">
                    <p class="description">{{a.avaliacao}}</p>
                    <div class="star-icon mt-3">
                      {% for e in "0123456789"|slice:":a.estrela" %}
                      <span><i class="lni-star-filled"></i></span>
                      {% endfor %}
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>
