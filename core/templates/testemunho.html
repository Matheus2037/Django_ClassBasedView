{% load static %}
<section id="testimonial" class="testimonial section-padding">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div id="testimonials" class="owl-carousel wow fadeInUp" data-wow-delay="1.2s">
              {% for item in avali %}
              <div class="item">
                <div class="testimonial-item">
                  <div class="img-thumb">
                    <img src="{{ item.avaliacao.PfP.thumb.url }}" alt="{{ item.avaliacao.nome }}">
                  </div>
                  <div class="info">
                    <h2><a href="#">{{ item.avaliacao.nome }}</a></h2>
                    <h3><a href="#">{{ item.avaliacao.cargo }}</a></h3>
                  </div>
                  <div class="content">
                    <p class="description">{{ item.avaliacao.avaliacao }}</p>
                    <div class="star-icon mt-3">
                      {% for e in item.estrelas %}
                        <span><i class="lni-star-filled"></i></span>
                      {% endfor %}
                      {% for f in item.estrelasN %}
                        <span><i class="lni-star-half"></i></span>
                      {% endfor %}
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>
